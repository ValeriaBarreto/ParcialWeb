<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario</title>
</head>
<body> 
    <div class="form">
      <h1 class="h1"><center><span id="web" class="text-primary">Web</span><span id="developer" class="text-primary">Developer</span></center></h1>
      <div class="frame">
        <form>
          <center>
            <p class="text" id="Tituloform">formulario de afiliación</p>
            <div class="input-container">
              <input class="input form-control" type="text" name="nombreUsuario" id="name" placeholder="Nombre completo">
              <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em"
                viewBox="0 0 448 512"><style>svg{fill:#4c4e52}</style></svg><br>
              <input class="input form-control" type="email" name="emailUsuario" id="email" placeholder="Email">
              <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#46494e}</style></svg><br>
              <input class="input form-control" type="text" name="tel" id="tel" placeholder="Teléfono">
              <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#3e3f41}</style></svg><br>
              <div class="gustos">
                <input class="input01" type="text" name="gustos" id="gustos">
                <button id="agregarGusto" class="button" type="button">Gusto</button>
              </div>
                   
              <div class="card-table">
                <div class="flex-table">
                  <div class="flag">
                    <svg class="flag-svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#ffffff}</style></svg>
                  </div>
                  <div>
                    <table id="tablaGustos">
                      <thead>
                        <tr>
                          <th>Gusto</th>
                          <th>%</th>
                          <th>edit</th>
                        </tr>
                      </thead>a
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div id="submits">              
              <p class="text">Pulse Aceptar para guardar los cambios o Cancelar <br> para anularlos</p>
              <button  id="actualizar" type="button">Aceptar</button>
              <button  id="cancelar" type="button">Cancelar</button></div>
          </center>
        </form>
      </div>
    </div>
    <script src="./gustos.js"></script>
  </body>
</html>
